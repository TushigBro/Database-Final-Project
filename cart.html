{% extends "layout.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
</ul>
<h4>Total: ${{ total }}</h4>
<a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
{% endblock %}
